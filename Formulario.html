<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOs</title>
</head>
<body>
    <header>
        <h1>
            Formularios
        </h1>
    </header>
    <main>
        <section>
            <h2>
                Datos
            </h2>
            <form action="#">
                <label for="nombre">nombre:</label>
                <input type="text" id="nombre" required placeholder="escribe tu nombre">
                <label for="email">email:</label>
                <input type="email" id="email" required placeholder="escribe tu email">
                <label for="password">contraseña:</label>
                <input type="password" id ="password" name="password" required minlength="10">
                <label for="edad">Edad:</label>
                <input type="number" id ="edad" min="0" max="110">
                <input type="submit" value="Iniciar sesion"/>
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha">
                <input type="checkbox" id="opcion1" name="opciones" value="valor1">
                <label for="opcion1">Jugar Videojuegos</label><br>
                <input type="checkbox" id="opcion2" name="opciones" value="valor2">
                <label for="opcion2">Jugar futbol</label>
                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890">
                <label>Genero:</label>
                <input type="radio" id="radio1" name="grupo_radio" value="grupo1_opcion1">
                <label for="radio1">Femenino</label><br>
                <input type="radio" id="radio2" name="grupo_radio" value="grupo1_opcion2">
                <label for="radio2">Masculino</label><br>
                <input type="radio" id="radio3" name="grupo_radio" value="grupo1_opcion3">
                <label for="radio3">Otro</label>
            </form>
        </section>
    </main>
</body>
</html>
